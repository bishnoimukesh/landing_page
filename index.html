<!DOCTYPE html>
<html>
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  
  <div class="content">
  <img src="logo.jpg">
    <div class="text">Developers Login ></div>
    <form action="#">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>  
      </div>
      <div class="field">
        <span class="fa fa-lock"></span>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>  
      </div>
      
      <button input type="button" value="Login"  onclick="javascript:validate()" >Login</button>
      <input type="checkbox" checked="checked" style="margin-top:5%;"> Remember me 
      <div class="or">Or</div>
      <div class="icon-button">   
        <span class="facebook" ><i class="fa fa-facebook" ><a href="http://facebook.com"> Facebook</a></i></span>
        <span><i class="fa fa-google"><a href="https://www.google.co.in/"> Google</a></i></span>
        
      </div>
      <div id="register">
        <div>
           <a href="#">Forgot password?</a>
        </div>
          <a href="">Register</a>
      </div>
    </form>
  </div>

  <script type="text/javascript">
    function validate()
    {
        if(   document.getElementById("username").value == "frontend"
           && document.getElementById("password").value == "developer" )
        {
            location.href="dashboard.html";
        }
        else
        {
            alert( "validation failed" );
            location.href="fail.html";
        }
    }
    </script>

</body>
</html>
